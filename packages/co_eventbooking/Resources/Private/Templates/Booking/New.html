<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div class="container mx-auto my-12">

        <f:link.action action="show" controller="Event" arguments="{event : event}" class="inline-block text-sm mb-12 underline hover:no-underline text-green-600">
            {f:translate(key: 'booking_new.back-link', arguments: {0: event.title})}
        </f:link.action>

        <h1 class="text-2xl mb-2">
            {f:translate(key: 'booking_new.header')}
        </h1>

        <f:flashMessages />

        <f:render partial="FormErrors" />

        <f:form action="create" enctype="multipart/form-data" name="newBooking" object="{newBooking}">
            <f:form.hidden property="event" value="{event}" />
            <f:render partial="Booking/FormFields" />
            <f:form.submit value="Book event"  class="mt-4 inline-flex items-center justify-center px-3 py-2 border border-transparent font-medium text-white bg-green-600 hover:bg-green-700 cursor-pointer"/>
        </f:form>

    </div>
</f:section>
</html>
